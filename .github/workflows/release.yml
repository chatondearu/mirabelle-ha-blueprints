name: Release

on:
  push:
    tags:
      - 'cover-manager-v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Create release
        run: |
          cd packages/cover-manager
          zip -r cover_manager.zip custom_components/cover_manager
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: packages/cover-manager/cover_manager.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 